<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--! Favicon  -->
    <link rel="shortcut icon" href="./imgs/bookmark.png" type="image/x-icon" />
    <!--! GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <!--! Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!--! FontAwesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!--! css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- ! Site Title -->
    <title>Bookmarks</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div
          class="inner d-flex align-items-center justify-content-center flex-column py-5 position-relative"
        >
          <h1 class="position-relative py-2">bookmarker</h1>

          <div
            class="bookmark-body mt-5 d-flex flex-column justify-content-center align-items-center w-100 p-3 py-5 gap-4"
          >
            <h2 class="text-center">
              <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>

            <div
              class="site-name w-100 d-flex justify-content-center flex-column"
            >
              <label for="bookmarkName" class="pb-2 fw-semibold"
                ><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label
              >
              <input
                type="text"
                id="bookmarkName"
                class="form-control"
                placeholder="Bookmark Name"
              />
            </div>

            <div
              class="website-url d-flex justify-content-center flex-column w-100"
            >
              <label for="bookmarkURL" class="fw-semibold pb-2"
                ><i class="fa-solid fa-link pe-2"></i> Site URL</label
              >

              <input
                type="text"
                id="bookmarkURL"
                placeholder="Website URL"
                class="form-control"
              />
            </div>

            <button class="btn btn-submit px-5" id="submitBtn">Submit</button>
          </div>

          <!--! Search Input  -->
          <div class="search-input w-50">
            <div class="d-flex justify-content-center align-items-center">
              <span
                class="fa-solid fa-magnifying-glass mt-4 bg-danger p-2 text-white"
              ></span>
              <input
                oninput="searchByName()"
                id="searchByName"
                type="search"
                class="form-control mt-4"
                placeholder="Search By Name"
              />
            </div>
          </div>

          <table class="table mt-4 text-center bg-light">
            <thead>
              <tr>
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">Wesbite Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Update</th>
                <th class="text-capitalize">Delete</th>
              </tr>
            </thead>

            <tbody id="tableContent"></tbody>
          </table>
        </div>
      </div>

      <div
        class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
      >
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
          <header
            class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
          >
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-solid fa-arrow-right p-2"></i>Site name must contain
              at least 3 characters
            </li>
            <li>
              <i class="fa-solid fa-arrow-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>
    </main>

    <!-- ! JS -->
    <script src="./js/bookmark.js"></script>
  </body>
</html>
